<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>
            Time Calculator
        </title>
    </head>
    <body>
        <h1>Time Calculator</h1>
        <p>Enter a number of seconds:</p>
        <input type="number" id="secondsInput">
        <button id="TimeButton">Calculate</button>
        <p id="result"></p>

        <h1>Shipping Charges</h1>
        <p>Enter the weight of the package (in pounds):</p>
        <input type="number" id="weightInput">
        <button id="ShippingButton1">Check the Charge</button>
        <p id="result1"></p>

        <h1>Software Sales</h1>

        <label for="softwareQuantity">Enter the number of packages purchased:</label>
        <input type="number" id="softwareQuantity" placeholder="Enter quantity">
        <button id="btnSoftwareSales">Calculate Software Sales</button>
        <div id="softwareResult"></div><br></br>

        <h1>Mass and Weight Calculator</h1>
        <p>Enter the mass of the object (in kilograms):</p>
        <input type="number" id="massInput">
        <button id="MassButton3">Calculate Weight</button>
        <p id="result4"></p>




        <script src = "app2.js"></script>
    </body>
</html>
