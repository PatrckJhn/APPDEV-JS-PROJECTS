<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>
            Activity#1
        </title>
    </head>
    <body>
        <h1>Activity Guide #1</h1>

        <h4> 
            Name: <input type = "text" id="Name"><br></br>
            Address: <input type = "text" id=" Address"><br></br>
            Telephone: <input type = "text" id=" Telephone"><br></br>
            Major: <input type = "text" id="Major"><br></br>
            <button id="btn1">Submit</button>
        </h4>
        <p id = "output1"></p>

        <h2>2.Profit Calculator</h2>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount">
        <button id="btn2">Calculate Profit</button>
        <p id="output2"></p>


        <h1>3.Distance Traveled</h1>
        <p>Enter the number of hours you drove:</p>
        <input type="number" id="hours" min="1" step="1">
        <button id="btn3">Calculate</button>
        <p id="output3"></p>
      

        <h1>4.Miles-per-Gallon</h1>
        <label for="milesDriven">Enter Miles Driven:</label>
        <input type="number" id="milesDriven" name="milesDriven">
        <label for="gallonsUsed">Enter Gallons Used:</label>
        <input type="number" id="gallonsUsed" name="gallonsUsed">
        <button id="btn4">Calculate MPG</button>
        <p id="output4"></p>
        
        <h1>5.Celsius to Fahrenheit Converter</h1>
        <label for="celsiusInput">Enter Celsius Temperature:</label>
        <input type="number" id="celsiusInput" name="celsiusInput">
        <button id="btn5">Convert</button>
        <p id="output5"></p>

        <h1>6.Cookie Calorie Calculator</h1>
        <label for="cookiesEaten">Enter Number of Cookies Eaten:</label>
        <input type="number" id="cookiesEaten" name="cookiesEaten">
        <button id="output6">Calculate Calories</button>
        <p id="calories"></p>

        <h1>7.Class Gender Percentage Calculator</h1>
        <label for="Males">Enter Number of Males:</label>
        <input type="number" id="Males" name="nMales">
        <label for="Females">Enter Number of Females:</label>
        <input type="number" id="Females" name="nFemales">
        <button id="btn7">Calculate Percentage</button>
        <p id="output7"></p>
        <p id="output8"></p>

        
        
        <script src = "app.js"></script>

    </body>
</html>
